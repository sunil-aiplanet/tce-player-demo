server {
    listen 80;

    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    add_header Pragma "no-cache";
    add_header Expires 0;

    location / {
        proxy_pass http://tce-frontend:5173/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /api/ {
        proxy_pass http://tce-backend:8900/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /tceplayer-two/ {
        proxy_pass https://ce-dev-azvasa.devstudi.com/tceplayer-two/;  
        proxy_ssl_server_name on;
        proxy_set_header Host ce-dev-azvasa.devstudi.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass_request_headers on;
    }

    location /tce-repo-api/ {
        proxy_pass https://ce-dev-azvasa.devstudi.com/tce-repo-api/;  
        proxy_ssl_server_name on;
        proxy_set_header Host ce-dev-azvasa.devstudi.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass_request_headers on;
    }

    location /tce-teach-api/ {
        proxy_pass https://ce-dev-azvasa.devstudi.com/tce-teach-api/;  
        proxy_ssl_server_name on;
        proxy_set_header Host ce-dev-azvasa.devstudi.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass_request_headers on;
    }

    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Credentials true;
    add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
}